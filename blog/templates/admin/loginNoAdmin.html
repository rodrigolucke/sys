<!DOCTYPE html>
<html lang="pt-br" >
    <head>
    <title>Acessar | Site </title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE">

    <body class=" login"
    <body class=" login
          data-admin-utc-offset="-10800">
        <!-- Container -->
        <div id="container">
            <!-- Header -->
            <div id="header">
                <div id="branding">
                    <h1 id="site-name"><a href="/admin/">SIGETESC</a></h1>
                </div>
            </div>
            <!-- END Header -->
            <!-- Content -->
            <div id="content" class="colM">
            <div style="text-align:center;" id="content-main">
             <img style="text-align:center" src="/static/img/logo.png" alt="" width="100px">
            <h3 style="color:white;font-size: 20px;">Sistema de apoio ao gerenciamento de compra de passagens escolares</h3>
                <form action="/login/loginUser" method="post" id="login-form">{% csrf_token %}
                  <div class="form-row">

                    <label class="required" for="id_username">Usu√°rio:</label> <input type="text" name="username" autofocus required id="id_username">
                  </div>
                  <div class="form-row">
                    <label class="required" for="id_password">Senha:</label> <input type="password" name="password" required id="id_password">
                    <input type="hidden" name="next" value="/login/loginUser">
                  </div>
                          {% if messages %}
                              {% for message in messages %}
                                  <div style="color:red;"  class="alert alert-danger">{{ message }}</div>
                              {% endfor %}
                          {% endif %}
                  <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="Acessar">
                  </div>
                </form>

        </div>
        <br class="clear">
        </div>
            <!-- END Content -->

        <div id="footer"></div>

        </div>
        <!-- END Container -->

    </body>
</html>
